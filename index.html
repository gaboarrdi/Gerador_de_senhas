<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <img class="logo" src="./img/logo.png" alt="Gerador de senha logo">
    
    <main class="container-input">
        <span>Tamanho de <span id="valor"></span> caracteres.</span>
        <input id="slider" class="slider" class="slider" type="range" min="5" max="25">

        <button id="buton" class="button-cta" onclick="generatePassworld()" >Gerar senha</button>
    </main>

    <div id="container-passworld" onclick="copyPassworld()" class="container-passworld hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="passworld" class="passworld"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

   <script src="main.js"></script> 
</body>
</html>
